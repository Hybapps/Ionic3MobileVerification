<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>
<ion-content class="sign">
  <div class="welcome_div">
      <h1 ion-text color="secondary">
        <span>{{'welcome_back' | translate}}</span>  
        <span>Chef Ahmed</span>
      </h1>
      <p ion-text color="gray">{{'sign_in_to_continue' | translate}}</p>
      <form class="sign_form">
        <ion-item>
          <ion-input type="password" placeholder="{{'password' | translate}}"></ion-input>
        </ion-item>
        <button ion-button block color="secondary" round  navPush="ActivationPage" >{{'login' | translate}}</button>
      </form>
  </div>
  <div class="or">{{'or' | translate}}</div>
  <div class="social_btns">
    <button ion-button block color="facebook" round icon-left  navPush="ActivationPage" >
      <ion-icon name="logo-facebook" color="light"></ion-icon>
      {{'login_with_facebook' | translate}}
    </button>
    <button ion-button block color="instagram" round icon-left  navPush="ActivationPage" >
      <ion-icon name="logo-instagram" color="light"></ion-icon>
      {{'login_with_instagram' | translate}}
    </button>
  </div>
</ion-content>
