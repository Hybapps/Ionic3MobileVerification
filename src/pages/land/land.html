<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="logo">
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-item class="country_flag" (click)="callCountries($event)">
          <ion-label>
            <div class="country"> 
              <img src="{{selectedcountry['flag']}}"/>  
              <p class="code" ion-text color="secondary">{{selectedcountry['code']}}</p>
            </div>
          </ion-label> 
          <ion-icon name="md-arrow-dropdown" item-right color="primary"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col col>
        <ion-input  type="tel" [(ngModel)]="mobileNumber"  placeholder="Your mobile number" ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button round block color="secondary" (click)="sendVerification()">
    Verify my number
  </button>
</ion-footer>
